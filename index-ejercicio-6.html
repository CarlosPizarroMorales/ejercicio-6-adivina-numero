<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Ejercicio 6</title>

    <style>
      #intento {
        width: 200px;
        font-size: 2rem;
        /* border: 2px solid red; */
      }
      body {
        width: clamp(400px, 75vw, 800px);
        margin: 0 auto;
      }
      #comenzar [disabled]{
        opacity: 0.2;
      }
    </style>

  </head>

  <body class="mt-5 pt-4 bg-secondary">

    <header class="container">
      <h1 class="display-3 text-center text-light my-5">¿QUÉ NÚMERO ESTOY PENSANDO DEL 1 al 100?</h1>
      <hr class="mb-5 text-warning border border-warning border-2 opacity-100">
    </header>
    
    <main class="container">    
      <section class="opciones d-flex justify-content-center">
        <div>
          <label for="intentosInput" class="form-label text-light fs-4">Tus intentos</label>
          <input type="range" class="form-range" min="1" max="5" step="1" value="5" id="intentosInput" disabled>
        </div>
        <button class="btn btn-lg btn-secondary text-light fs-1 opacity-100 me-5" id="intentosLabel" disabled>5</button>
        <button class="btn btn-lg btn-warning text-center ms-5 px-5 fs-3" id="comenzar">Jugar</button>
      </section>
      <hr class="my-5 text-warning border border-warning border-2 opacity-100">
      <form class="container text-center my-5">
        <label for="intento" class="display-6 text-light me-3">¿Adivinas?</label>
        <input class="form-control-lg text-center border border-warning border-2 opacity-100" type="number" name="intento" id="intento" min="1" max="100" required disabled>
      </form>
    </main>
    
    <footer class="bg-dark py-5 container-fluid fixed-bottom">
      <p class="my-4 py-4 fs-1 fw-bold text-center text-warning" id="pista"></p><!-- ACa deben ir los mensajes -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index-ejercicio-6.js"></script>

  </body>
</html>
